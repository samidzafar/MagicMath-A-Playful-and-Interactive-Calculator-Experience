<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="cal.css">
  <title>calculator</title>
</head>

<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div id="button-container">
      <button class="button" onclick="curr_display='';document.querySelector('#display').value=curr_display;">c</button>

      <button class="button"
        onclick="curr_display=curr_display+'1';document.querySelector('#display').value=curr_display;">1</button>

      <button class="button"
        onclick="curr_display=curr_display+'2';document.querySelector('#display').value=curr_display;">2</button>
      <button class="button"
        onclick="curr_display=curr_display+'+';document.querySelector('#display').value=curr_display;">+</button>
      <button class="button"
        onclick="curr_display=curr_display+'3';document.querySelector('#display').value=curr_display;">3</button>
      <button class="button"
        onclick="curr_display=curr_display+'4';document.querySelector('#display').value=curr_display;">4</button>
      <button class="button"
        onclick="curr_display=curr_display+'-';document.querySelector('#display').value=curr_display;">-</button>
      <button class="button"
        onclick="curr_display=curr_display+'5';document.querySelector('#display').value=curr_display;">5</button>
      <button class="button"
        onclick="curr_display=curr_display+'6';document.querySelector('#display').value=curr_display;">6</button>
      <button class="button"
        onclick="curr_display=curr_display+'*';document.querySelector('#display').value=curr_display;">*</button>
      <button class="button"
        onclick="curr_display=curr_display+'7';document.querySelector('#display').value=curr_display;">7</button>
      <button class="button"
        onclick="curr_display=curr_display+'8';document.querySelector('#display').value=curr_display;">8</button>
      <button class="button"
        onclick="curr_display=curr_display+'/';document.querySelector('#display').value=curr_display;">/</button>
      <button class="button"
        onclick="curr_display=eval(curr_display);document.querySelector('#display').value=curr_display;">=</button>
      <button class="button"
        onclick="curr_display=curr_display+'9';document.querySelector('#display').value=curr_display;">9</button>
      <button class="button"
        onclick="curr_display=curr_display+'0';document.querySelector('#display').value=curr_display;">0</button>
      <button class="button"
        onclick="curr_display=curr_display+'.';document.querySelector('#display').value=curr_display;">.</button>

    </div>


  </div>

  <script>
    let curr_display = ""
    document.querySelector('#display').value = curr_display;
  </script>

</body>

</html>
